<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danke für deine Bestellung – WarmesHerz</title>

  <!-- ✅ Danke-Seite NICHT indexieren -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Meta Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');

  fbq('init', '2344715996005697');
  fbq('track', 'PageView');
  </script>

  <noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=2344715996005697&ev=PageView&noscript=1"
  /></noscript>
  <!-- End Meta Pixel Code -->

  <style>
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:#f5f3f0;
      color:#222;
    }
    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:56px 20px;
    }
    .card{
      background:#fff;
      border-radius:14px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    }
    h1{
      font-size:32px;
      margin:0 0 10px;
      font-weight:600;
    }
    p{
      margin:0 0 14px;
      line-height:1.6;
      color:#444;
      font-size:16px;
    }
    .btn{
      display:inline-block;
      margin-top:14px;
      padding:12px 16px;
      border-radius:10px;
      background:#111;
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    .small{
      margin-top:18px;
      font-size:13px;
      color:#666;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Danke für deine Bestellung!</h1>
      <p>Deine Zahlung ist bei uns eingegangen. Wir kümmern uns jetzt um den Versand.</p>
      <p>Falls du Fragen hast, antworte einfach auf die Bestellbestätigung oder melde dich bei uns.</p>

      <a class="btn" href="index.html">Zurück zur Startseite</a>

      <div class="small">
        Hinweis: Der Kauf wird in diesem Browser nur einmal erfasst.
      </div>
    </div>
  </div>

  <!-- ✅ Purchase Event (einmalig) -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const KEY = "fb_purchase_tracked_v1";
    if (sessionStorage.getItem(KEY)) return;

    // optional: event_id für bessere Deduplizierung
    const eventId = "purchase_" + Date.now() + "_" + Math.random().toString(16).slice(2);

    function firePurchase() {
      if (typeof fbq !== "function") return false;

      fbq('track', 'Purchase', {
        currency: 'EUR',
        value: 95.00,
        content_name: 'HeatBelt Pro',
        content_ids: ['HB-PRO'],
        content_type: 'product'
      }, { eventID: eventId });

      sessionStorage.setItem(KEY, "true");
      return true;
    }

    // direkt versuchen
    if (firePurchase()) return;

    // falls fbq minimal später lädt: bis zu 2s nachversuchen
    let tries = 0;
    const iv = setInterval(() => {
      tries++;
      if (firePurchase() || tries >= 10) clearInterval(iv);
    }, 200);
  });
  </script>
</body>
</html>
